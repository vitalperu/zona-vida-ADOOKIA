    /* Fondo de pantalla */
    body {
      background-image: url('https://img.freepik.com/foto-gratis/notas-musicales-fondo-estilo-dibujos-animados_23-2151056773.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    /* Oculta recuadros por defecto de player */
    .player-app-container {
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      max-width: 500px;
      margin: 32px auto 0 auto;
    }

    .circle-player {
      width: 160px;
      height: 160px;
      border-radius: 40px;
      background: #111;
      margin: 20px auto;
      border: 5px solid #00c6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 20px #00c6ff, 0 0 60px #00c6ff inset;
      transition: all 0.3s ease;
    }

    .circle-player.playing {
      animation: pulse 1.2s infinite;
      border-color: #ff00cc;
      box-shadow: 0 0 20px #ff00cc, 0 0 60px #ff00cc inset;
    }

    .circle-player img {
      width: 90%;
      height: 90%;
      border-radius: 20px;
      transition: transform 0.2s ease;
    }

    .circle-player.playing img {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff00cc, 0 0 60px #ff00cc inset;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px #ff00cc, 0 0 80px #ff00cc inset;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px #ff00cc, 0 0 60px #ff00cc inset;
      }
    }

    /* Otros estilos */
    .song-info {
      text-align: center;
      margin-top: 18px;
    }

    .song-title {
      font-weight: bold;
      font-size: 1.15rem;
      color: #4527a0;
    }

    .song-artist {

      color: #5e35b1;
      margin-top: 2px;
    }

    .radio-controls-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 16px 0;
    }

    .radio-controls {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 8px 20px 8px 8px;
      box-shadow: 0 2px 8px #ccc2;
      margin-bottom: 0;
    }
/* Parrilla de radios */
.radio-grid-scroll {
  max-height: 220px;
  overflow-y: auto;
  padding: 6px 0 10px 0;
}

.radio-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
  justify-items: center;
}

/* Nuevo contenedor para logo + nombre */
.radio-container {
  background-color: rgba(0, 0, 0, 0.7);
  border-radius: 12px;
  padding: 8px 10px;
  text-align: center;
  width: auto;         /* Ancho automático para ajustarse al contenido */
  max-width: 140px;    /* Limita el ancho máximo */
  cursor: pointer;
  transition: box-shadow 0.18s, transform 0.18s;
}

.radio-container:hover {
  box-shadow: 0 0 10px #7c4dffaa;
  transform: scale(1.05);
}

.radio-item {
  padding: 0;
  position: relative;
}

.radio-item img {
  border-radius: 50%;
  width: 60px;
  height: 60px;
  object-fit: cover;
  box-shadow: 0 2px 8px #5e35b122;
  border: 3px solid #e0e0e0;
  transition: border-color 0.15s;
  display: block;
  margin: 0 auto;
}

.radio-item.selected img,
.radio-item:hover img {
  border-color: #7c4dff;
  box-shadow: 0 0 0 4px #d1c4e9;
  background: #fff;
}

.radio-name {
  position: static;
  margin-top: 6px;
  padding: 0;
  background-color: transparent;
  border-radius: 0;
  font-size: 0.9rem;
  color: white;
  white-space: normal;       /* Permite varias líneas */
  overflow: visible;
  text-overflow: clip;
  word-break: break-word;
  max-width: 100%;
  box-shadow: none;
  cursor: default;
}


/* Botones estilo play y mute */
    .play-btn {
      background: #00c6ff;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      padding: 6px 12px;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .play-btn:hover {

    /* Icono volumen como botón mute */
    #volIcon {
      cursor: pointer;
      user-select: none;
      font-size: 24px;
      color: #5e35b1;
      transition: color 0.3s ease;
    }

    #volIcon:hover {
      color: #a770ef;
    }

    #volumeBar {
      vertical-align: middle;
      width: 80px;
      margin: 0 10px;
    }

    #volValue {
      font-weight: 600;
      margin-left: 8px;
      color: #5e35b1;
    }

    /* Estilo para el botón instalar app (más delgado) */
    .install-btn {
      padding: 6px 12px; /* Más delgado en altura */
      background: #ff9800;
      border: none;
      border-radius: 30px;
      font-size: 14px;  /* Tamaño de fuente reducido */
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .install-btn:hover {
      background: #f57c00;
    }

    .install-button-wrapper {

      justify-content: center;
    }
    
    .radio-grid-background {
  background-color: rgba(0, 0, 0, 0.45); /* fondo oscuro semi-transparente */
  padding: 12px;
  border-radius: 12px;
  backdrop-filter: blur(4px); /* efecto de desenfoque opcional */
}
    
/* CSS para que el nombre no se divida en varias líneas */
.radio-name {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
    
  </style>

  <script>
    // Selección de radios y cambio de logo/stream
    document.querySelectorAll('.radio-item').forEach(function(item){
      item.addEventListener('click', function(){
        document.querySelectorAll('.radio-item').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        // Cambia logo central
        document.getElementById('logoRadioActual').src = item.getAttribute('data-logo');
        // Cambia stream
        var player = document.getElementById('player');
        player.src = item.getAttribute('data-radio');
        player.load();
        // Reproduce automáticamente
        player.play();
        document.getElementById('playPauseIcon').textContent = 'pause';
      });
    });

    // Play/Pause
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const player = document.getElementById('player');
    playPauseBtn.addEventListener('click', function(){
      if(player.paused){
        player.play();
        playPauseIcon.textContent = 'pause';
        document.querySelector('.circle-player').classList.add('playing');
      } else {
        player.pause();
        playPauseIcon.textContent = 'play_arrow';
        document.querySelector('.circle-player').classList.remove('playing');
      }
    });

    // Volumen y mute con icono altavoz
    const volumeBar = document.getElementById('volumeBar');
    const volIcon = document.getElementById('muteIcon');
    const volValue = document.getElementById('volValue');

    volIcon.addEventListener('click', () => {
      player.muted = !player.muted;
      if (player.muted) {
        volIcon.textContent = 'volume_off';
        volumeBar.value = 0;
      } else {
        volIcon.textContent = 'volume_up';
        volumeBar.value = player.volume || 1;
      }
      volValue.textContent = Math.round(volumeBar.value * 100) + '%';
    });

    volumeBar.addEventListener('input', () => {
      player.volume = volumeBar.value;
      if (player.volume == 0) {
        player.muted = true;
        volIcon.textContent = 'volume_off';
      } else {
        player.muted = false;
        volIcon.textContent = 'volume_up';
      }
      volValue.textContent = Math.round(volumeBar.value * 100) + '%';
    });
  </script>
