.circle-player {
  width: 220px;
  height: 220px;
  border-radius: 40px;
  background: #fff;
  margin: 20px auto;
  border: 5px solid #00c6ff;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: 0 0 20px #00c6ff, 0 0 60px #00c6ff inset;
  transition: all 0.3s ease;
}


.circle-player.playing {
  animation: pulse 1.2s infinite;
  border-color: #ffffff; /* ← ahora blanco */
  box-shadow: 0 0 20px #ffffff, 0 0 60px #ffffff inset;
}

  .circle-player img {
    width: 90%;
    height: 90%;
    border-radius: 20px;
    transition: transform 0.2s ease;
  }

  .circle-player.playing img {
    transform: scale(1.1);
  }

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 20px #5205e3, 0 0 60px #03fcc2 inset;
  }
  50% {
    transform: scale(1.05);
    box-shadow: 0 0 30px #009dff, 0 0 80px #009dff inset;
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 20px #fc05f0, 0 0 60px #009dff inset;

  .radio-grid {

.radio-container {

}

  .radio-container:hover {

    transform: scale(1.05);
  }

  .radio-item img {
    border-radius: 50%;

  .radio-item.selected img, .radio-item:hover img {

<script>
// Selección de radios y cambio de logo/stream
document.querySelectorAll('.radio-item').forEach(function(item){
  item.addEventListener('click', function(){
    document.querySelectorAll('.radio-item').forEach(i => i.classList.remove('selected'));
    item.classList.add('selected');
    document.getElementById('logoRadioActual').src = item.getAttribute('data-logo');
    var player = document.getElementById('player');
    player.src = item.getAttribute('data-radio');
    player.load();
    player.play();
    document.getElementById('playPauseIcon').textContent = 'pause';
    document.querySelector('.circle-player').classList.add('playing'); 
  });
});

// Play/Pause
const playPauseBtn = document.getElementById('playPauseBtn');
const playPauseIcon = document.getElementById('playPauseIcon');
const player = document.getElementById('player');

playPauseBtn.addEventListener('click', function(){
  if(player.paused){
    player.play();
    playPauseIcon.textContent = 'pause';
    document.querySelector('.circle-player').classList.add('playing');
  } else {
    player.pause();
    playPauseIcon.textContent = 'play_arrow';
    document.querySelector('.circle-player').classList.remove('playing');
  }
});

// Volumen y mute con icono altavoz
const volumeBar = document.getElementById('volumeBar');
const volIcon = document.getElementById('muteIcon');
const volValue = document.getElementById('volValue');

volIcon.addEventListener('click', () => {
  player.muted = !player.muted;
  if (player.muted) {
    volIcon.textContent = 'volume_off';
    volumeBar.value = 0;
  } else {
    volIcon.textContent = 'volume_up';
    volumeBar.value = player.volume || 1;
  }
  volValue.textContent = Math.round(volumeBar.value * 100) + '%';
});

volumeBar.addEventListener('input', () => {
  player.volume = volumeBar.value;
  if (player.volume == 0) {
    player.muted = true;
    volIcon.textContent = 'volume_off';
  } else {
    player.muted = false;
    volIcon.textContent = 'volume_up';
  }
  volValue.textContent = Math.round(volumeBar.value * 100) + '%';
});

// Registro de Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      console.log('Service Worker registrado con éxito:', registration.scope);
    }).catch(function(error) {
      console.log('Error al registrar Service Worker:', error);
    });
  });
}

// Botón instalar PWA
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'inline-block';
});

installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('App instalada correctamente');
      installBtn.textContent = "¡Instalada!";
    }
    deferredPrompt = null;
  } else {
    alert("Para instalar, usa Chrome, Brave o Edge.");
  }
});
function shareApp() {
  if (navigator.share) {
    navigator.share({
      title: 'Zona Vida Radio',
      text: 'Escucha Zona Vida Radio en tu dispositivo.',
      url: window.location.href
    }).then(() => {
      console.log('Compartido con éxito');
    }).catch((error) => {
      console.error('Error al compartir:', error);
    });
  } else {
    alert("Tu navegador no soporta la función de compartir.");
  }
}

function closeApp() {
  if (confirm("¿Quieres salir de la app?")) {
    window.close();
  }
}

});
