<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona Vida Radio</title>

  <!-- Google Fonts y Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5e2760" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="white z-depth-1">
    <div class="nav-wrapper container">
      <div class="nav-logo-socials">
        <img src="img/logosuperior-zona-vida.png" alt="Zona Vida Radio" style="height:35px; margin-top:5px; display:none;" />
        <div class="nav-socials">
          <a href="https://www.youtube.com/@enlaceperutv" target="_blank" class="tooltipped" data-tooltip="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="tooltipped" data-tooltip="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://tiktok.com" target="_blank" class="tooltipped" data-tooltip="TikTok">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="tooltipped" data-tooltip="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://wa.me/51900000000" target="_blank" class="tooltipped" data-tooltip="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="#" onclick="shareApp()" class="tooltipped" data-tooltip="Compartir">
            <i class="fas fa-share-alt"></i>
          </a>
          <a href="#" onclick="closeApp()" class="tooltipped" data-tooltip="Salir">
            <i class="fas fa-times-circle"></i>
          </a>
        </div>
      </div>
      <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="nav-menu right">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Programas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Menú lateral para móvil -->
  <ul class="sidenav" id="mobile-menu">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Programas</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>

  <!-- Botón Más Radios -->
  <div style="text-align:center; margin:15px 0;">
    <button id="masRadiosBtn" class="play-btn" style="background: #00c6ff;">
      <i class="fas fa-plus-circle"></i> Más Radios
    </button>
  </div>

  <!-- Contenedor reproductor y parrillas -->
  <div class="player-app-container">
    <div class="circle-player" id="player-visual">
      <img src="img/logo-zona-vida.png" id="logoRadioActual" alt="Zona Vida Radio" />
    </div>

    <!-- Botón instalar app -->
    <div class="install-button-wrapper">
      <button id="installBtn" class="install-btn">
        <i class="fab fa-android"></i>
        <i class="fab fa-apple"></i>
        Instalar App
      </button>
    </div>

    <!-- Controles de reproducción -->
    <div class="radio-controls-wrapper">
      <audio id="player" preload="auto">
        <source src="https://radio.zonavidahd.online/listen/hd/radio.mp3" type="audio/mpeg" />
        Tu navegador no soporta audio en línea.
      </audio>
      <div class="radio-controls">
        <button id="playPauseBtn" class="play-btn">
          <i id="playPauseIcon" class="material-icons">play_arrow</i>
        </button>
        <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="1" />
        <span id="volIcon"><i class="material-icons">volume_up</i></span>
        <span id="volValue">100%</span>
      </div>
    </div>

    <!-- Parrilla Principal -->
    <div class="radio-grid-scroll" id="parrillaPrincipal">
      <div class="radio-grid-background">
        <div class="radio-grid">
          <!-- Radio Items aquí -->
          <!-- Ejemplo -->
          <div class="radio-item" data-logo="img/logo-zona-vida.png" data-radio="https://radio.zonavidahd.online/listen/hd/radio.mp3">
            <div class="radio-container">
              <img src="img/logo-zona-vida.png" alt="Zona Vida">
              <div class="radio-name">Zona Vida</div>
            </div>
          </div>
          <!-- Más radios aquí... -->
        </div>
      </div>
    </div>

    <!-- Parrilla Más Radios -->
    <div class="radio-grid-scroll" id="masRadiosGrid" style="display:none;">
      <div class="radio-grid-background">
        <div class="radio-grid">
          <!-- Radios extra aquí -->
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
