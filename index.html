<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona Vida Radio</title>
  <!-- Google Fonts y Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#5e2760">
  <link rel="manifest" href="/zona-vida-ADOOKIA/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="deep-purple lighten-5">

  <!-- Header y Logo -->
  <nav class="white z-depth-1">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center">
        <img src="./img/logo.png" alt="Zona Vida Radio" style="height:50px; margin-top:5px;">
      </a>
    </div>
  </nav>

  <!-- Carrusel de Publicidad -->
  <div class="container">
    <div class="carousel carousel-slider center" data-indicators="true">
      <a class="carousel-item" href="#"><img src="./img/01.jpeg" alt="publicidad"></a>
      <a class="carousel-item" href="#"><img src="./img/02.jpeg" alt="publicidad"></a>
      <a class="carousel-item" href="#"><img src="./img/03.jpeg" alt="publicidad"></a>
    </div>
  </div>

  <!-- Controles de Radio -->
  <div class="center-align" style="margin-top: 2rem;">
    <audio id="player" preload="none">
      <source src="https://radio.zonavidahd.online/listen/hd/radio.mp3" type="audio/mpeg">
      Tu navegador no soporta audio en línea.
    </audio>
    <div class="radio-controls">
      <button class="btn-floating btn-large waves-effect waves-light purple" onclick="document.getElementById('player').play()">
        <i class="material-icons">play_arrow</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light pink" onclick="document.getElementById('player').pause()">
        <i class="material-icons">pause</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light blue" onclick="document.getElementById('player').volume-=0.2">
        <i class="material-icons">volume_down</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light teal" onclick="document.getElementById('player').volume+=0.2">
        <i class="material-icons">volume_up</i>
      </button>
    </div>
  </div>

  <!-- Botón Instalar PWA -->
  <div class="center-align" style="margin-top:2rem;">
    <button id="installBtn" class="btn-large waves-effect waves-light green" style="display:none;">
      <i class="material-icons left">download</i>
      Instalar App
    </button>
  </div>

  <!-- Botones Sociales -->
  <div class="fixed-action-btn social-fab">
    <a class="btn-floating btn-large red pulse"><i class="material-icons">share</i></a>
    <ul>
      <li><a class="btn-floating red tooltipped" data-position="left" data-tooltip="YouTube" href="https://www.youtube.com/@enlaceperutv" target="_blank"><i class="material-icons">ondemand_video</i></a></li>
      <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="Facebook" href="https://facebook.com" target="_blank"><i class="material-icons">facebook</i></a></li>
      <li><a class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="Twitter" href="https://twitter.com" target="_blank"><i class="material-icons">twitter</i></a></li>
      <li><a class="btn-floating purple tooltipped" data-position="left" data-tooltip="Instagram" href="https://instagram.com" target="_blank"><i class="material-icons">photo_camera</i></a></li>
    </ul>
  </div>

  <!-- Etiqueta adoOKIA -->
  <div class="adookia center-align" style="margin:2rem;">
    <a href="https://www.youtube.com/@enlaceperutv" target="_blank">
      <img class="responsive-img" src="img/etiqueta.svg" alt="adookia.com" style="max-width:160px;">
    </a>
  </div>

  <!-- JS, Materialize y tu script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  <!-- Registro Service Worker para GitHub Pages -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/zona-vida-ADOOKIA/sw.js');
      });
    }
    // Carrusel
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.carousel');
      M.Carousel.init(elems, { fullWidth: true, indicators: true });
      var tooltips = document.querySelectorAll('.tooltipped');
      M.Tooltip.init(tooltips);
    });
    // PWA Install
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.textContent = "¡Instalada!";
        }
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
