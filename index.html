<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona Vida Radio</title>
  <!-- Google Fonts y Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#5e2760">
  <link rel="manifest" href="/zona-vida-ADOOKIA/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="deep-purple lighten-5">

  <!-- Menú de navegación -->
<nav class="white z-depth-1">
  <div class="nav-wrapper container" style="display: flex; align-items: center;">
    <a href="#" class="brand-logo" style="display: flex; align-items: center;">
      <img src="./img/logo.png" alt="Zona Vida Radio" style="height:50px; margin-top:5px;">
    </a>
    <!-- Botones sociales al lado derecho del logo -->
    <div class="nav-socials" style="margin-left: 20px;">
      <a class="btn-floating btn-small red tooltipped" href="https://www.youtube.com/@enlaceperutv" target="_blank" data-tooltip="YouTube"><i class="material-icons">ondemand_video</i></a>
      <a class="btn-floating btn-small blue tooltipped" href="https://facebook.com" target="_blank" data-tooltip="Facebook"><i class="material-icons">facebook</i></a>
      <a class="btn-floating btn-small blue lighten-1 tooltipped" href="https://twitter.com" target="_blank" data-tooltip="Twitter"><i class="material-icons">twitter</i></a>
      <a class="btn-floating btn-small purple tooltipped" href="https://instagram.com" target="_blank" data-tooltip="Instagram"><i class="material-icons">photo_camera</i></a>
    </div>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Programas</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>
</nav>


  <!-- Visualizador de Canción -->
  <div class="center-align" style="margin:2rem 0;">
    <div class="circle-song-visual">
      <div class="spectrum-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="song-info">
        <span class="song-title">Nombre de la Canción</span>
        <br>
        <span class="song-artist">Nombre del Artista</span>
      </div>
    </div>
  </div>

  <!-- Controles de Radio -->
  <div class="center-align" style="margin-top: 2rem;">
    <audio id="player" preload="none">
      <source src="https://radio.zonavidahd.online/listen/hd/radio.mp3" type="audio/mpeg">
      Tu navegador no soporta audio en línea.
    </audio>
    <div class="radio-controls">
      <button class="btn-floating btn-large waves-effect waves-light purple" onclick="document.getElementById('player').play()">
        <i class="material-icons">play_arrow</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light pink" onclick="document.getElementById('player').pause()">
        <i class="material-icons">pause</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light blue" onclick="document.getElementById('player').volume-=0.2">
        <i class="material-icons">volume_down</i>
      </button>
      <button class="btn-floating btn-large waves-effect waves-light teal" onclick="document.getElementById('player').volume+=0.2">
        <i class="material-icons">volume_up</i>
      </button>
    </div>
  </div>

  <!-- Botón Instalar PWA SIEMPRE visible -->
  <div class="center-align" style="margin-top:2rem;">
    <button id="installBtn" class="btn-large waves-effect waves-light green">
      <i class="material-icons left">download</i>
      Instalar App
    </button>
  </div>

  <!-- Botones Sociales siempre visibles -->
  <div class="center-align" style="margin-top:2rem;">
    <a class="btn-floating btn-large red tooltipped" href="https://www.youtube.com/@enlaceperutv" target="_blank" data-tooltip="YouTube"><i class="material-icons">ondemand_video</i></a>
    <a class="btn-floating btn-large blue tooltipped" href="https://facebook.com" target="_blank" data-tooltip="Facebook"><i class="material-icons">facebook</i></a>
    <a class="btn-floating btn-large blue lighten-1 tooltipped" href="https://twitter.com" target="_blank" data-tooltip="Twitter"><i class="material-icons">twitter</i></a>
    <a class="btn-floating btn-large purple tooltipped" href="https://instagram.com" target="_blank" data-tooltip="Instagram"><i class="material-icons">photo_camera</i></a>
  </div>

  <!-- Etiqueta adoOKIA -->
  <div class="adookia center-align" style="margin:2rem;">
    <a href="https://www.youtube.com/@enlaceperutv" target="_blank">
      <img class="responsive-img" src="img/etiqueta.svg" alt="adookia.com" style="max-width:160px;">
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  <!-- Registro Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/zona-vida-ADOOKIA/sw.js');
      });
    }
    // Tooltips
    document.addEventListener('DOMContentLoaded', function() {
      var tooltips = document.querySelectorAll('.tooltipped');
      M.Tooltip.init(tooltips);
    });
    // Botón instalar PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.textContent = "¡Instalada!";
        }
        deferredPrompt = null;
      } else {
        alert("Para instalar, usa Chrome en Android o PC.");
      }
    });
  </script>
</body>
</html>
